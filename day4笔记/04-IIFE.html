        /**
         * IIFE ： immediately invoked function expression 立即执行函数
         * 普通函数的问题：需要调用才会执行，且占用了内存
         * 
         * IIFE解决了什么问题:
         * 1. 页面加载时，自动执行
         * 2. 执行完成之后，立即释放内存空间，立即销毁
         * 
         * 语法：
         * (function(){})()
        */

        // (function(){

        // 具名的立即执行函数: 在立即执行函数中，如果加上了函数名，会被忽略掉

        var res = (function(a,b){

            // 插件化开发中常用手段
