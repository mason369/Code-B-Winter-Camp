<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="input">
    <button class="button">百度一下</button>
    <div class="div">您的搜索结果是:</div>
    <script>
        /**
         * 1. 获取input里面的内容 => 拿input的value => 先获取input框
         * 2. 点击button按钮 => 绑定点击事件 => 先获取button按钮
         * 3. 内容显示在div中 => 要操作div => 获取div => input.value = div.innerText
        */
       // 分别获取三个被执行的dom元素
       var oInput = document.getElementsByClassName('input')[0],
           oButton = document.getElementsByClassName('button')[0],
           oDiv = document.getElementsByClassName('div')[0];

       oButton.onclick = function(){
            // 获取input里面的输入内容
            oDiv.innerText += oInput.value;              
       }

       var arr = [1];
       arr[0]
       
    </script>
</body>
</html>
