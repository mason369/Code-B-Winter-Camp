<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <div class="father">
        <span class="son1">123</span>
        <span class="son2">456</span>
    </div>

    <script>
        // 如何获取li元素？
        var oUl = document.getElementsByTagName('ul')[0];
        // 通过父元素.children[下标]的形式能够获取到指定的子节点
        console.log(oUl.children[1]);
        // 我要删除最后一个子节点
        // 通过父元素.removeChild(放具体的子元素)就可以删除指定的子元素
        var lastChild = oUl.children[4];
        oUl.removeChild(lastChild);

        // 要求：移出son2
    </script>
</body>
</html>
