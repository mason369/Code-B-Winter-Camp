        // 需求：判断arr中是否包含3
        // 使用数组名.includes(需要判断是否存在的值)方法就可以了
        // 结果返回布尔值类型
        var arr = [1, 2, 3, 4, 5];
        console.log(arr.includes(3)); // true


        // 需求：将arr中，大于3的数筛选出来，并给到一个新的数组
        // filter方法 => 重点内容！！！！！！！！！！！！！！！
        // filter()可以筛选满足条件的内容，并且返回出去
        // filter方法接收一个函数作为参数，函数中的形参就是参与筛选的每一个成员
        // 一定要记住！最终的结果一定得使用return返回出去！
        // 且返回结果是一个数组！

        var result = arr.filter((item)=>{
            return  item > 3
        });
        console.log(result);
