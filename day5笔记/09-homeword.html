<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 一、 实现百度搜索案例
         * 1. 页面中，有三个元素，分别为input、button按钮和div
         * 2. div初始化内容为空
         * 3. 要求：在input框里面输入的内容，在点击button之后，
         *          这些内容能够显示在div中
         * 
         * 二、实现Food的插件
         *
         * 要求：外部可以传入一个配置对象，对象有以下属性：
         * 1. 高度 height
         * 2. 宽度 width
         * 3. 背景颜色 backgroundColor
         * 4. 定位 position
         * 
         * 且，该插件拥有render方法
         * 一旦调用render方法，可以在页面中动态创建一个div元素
         * 该div的宽、高、颜色、定位，均为该实例对象的属性值
         * 
         * 
         * 要求调用render方法之后，能够在页面中显示出来该实例化对象
         * 
         * 例如： 动态创建一个p标签并放到页面上
         * var p = document.createElement('p');
         * p.innerText = 'p标签';
         * 通过document.body可以将动态创建的元素放到页面中
         * document.body.appendChild(p);
         * 
         * 
         * 注意：如果外部用户没有传入，需要设置宽高默认值为20px
         * 背景颜色为橙色，定位为绝对定位
         * 
         * 要求：将插件抽离为单独的js文件，且在html中引入的时候，
         * 能够实现实例化
        */
    </script>
</body>
</html>
