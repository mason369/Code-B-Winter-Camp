    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        /**
         * 一、前端的发展史
         * 1990：蒂姆伯纳斯李 => 发明了超文本标记语言 => WorldWideWeb
         * 1993: 美国伊利诺大学 发明了一个新的浏览器 Mosiac浏览器 => 可以显示图片了 
         * 1994：网景公司 => 出现了第一个传统意义上的浏览器 => netscape navigator => css诞生了
         * 1996：微软公司创建了IE浏览器 同年IE3 发布，出现了Jscirpt => 网页动态语言 = SUN公司 java  => JavaScript
         * 
         * HTML  CSS  JS 三大件出现了  
         * 2001：IE6诞生 XP系统诞生，出现了JS引擎 js得到了飞速发展 IE也成为了前端工程师的噩梦
         * 2003：firefox => 火狐
         * 2006：Jquery => 库 => 用最少的代码来做最多的事情  同年，ajax => 前后端开始分离开发
         * 2008：Google发布chorme浏览器 => 搭载了V8引擎 
         * 2009：甲骨文oracle公司收购了SUN公司，java和js都属于甲骨文公司了
         * 2009：nodejs诞生 => 前端也可以使用js来编写后端语言了
         * 2009：angular诞生 => 三大框架之一，印度，在国内适用人群是很少的
         * 2011：react => 大厂使用频次最高的框架 难度略高于vue  
         * 2014：vue => 中小企业使用最多的框架
         * 2017：小程序 => 大量小程序开发需求涌现，大部分招聘中要求开发人员具备小程序的开发能力
         * 2018：uniapp => 进行多端发布 ，小程序也可以通过uniapp直接进行打包发布
         * 
         * 学习：分为两条线 主线 辅助线 
         * 
         * 大前端时代形成：web技术的统称。
         * 
         * 
         * 二、五大主流浏览器 => 面试题
         * 浏览器名称           浏览器内核
         * IE                  trident
         * Chrome              webkit blink
         * safari              webkit
         * firefox             gecko
         * oprea               presto
         * 
         * 浏览器由两部分组成 ： shell 部分 内核
         * 
         * 三、ECAM协会
         * 262规范 总部在瑞士 
         * 
         * 四、学习路线
         * ECMAScript : 基础的语法、变量、关键字、保留字、类型、对象、数组、函数...
         * DOM:document object model => 文档对象模型 => w3c
         * BOM:browser object model => 浏览器对象模型 => 无标准
         * 
         * 五、js和html与css的区别：
         * html和css是标记语言，几乎不涉及逻辑 
         * js是一门编程语言：变量、函数、数据结构、运算
        */
    </script>
