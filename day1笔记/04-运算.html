    <script>
        /**
         * JS中的运算
         * 
         * 一 、 赋值运算  var x = y = z = 1 ;
         * 二 、 普通运算
         * 三 、 特别需要注意的
        */
        
        // var a = 1 ,
        //     b = 2 ,
        //     c = 3 ;
        
        // var d = ( a + b ) * c ; // 9  9 
            

         // 特别注意： 任何数据类型的值 加上 字符串 的结果都是字符串
         var a = 'str' + 1 + 1; // str11  
        //  console.log(a);

         var b = 1 + 1 + 'str' + 1 + undefined; // str111  2str1undefined
        //  console.log(b);

         // null 在参与运算的时候，会转为0
         var c = null + 1 ; // 1 1
        //  console.log(c);

        //  var d = f + '1';
        //  console.log(d); // 报错

        //  console.log( 1 / 2);

         console.log('1' / 1); // 1  会先把字符串转为数字  
         console.log(null / 1); // 0 
         console.log('null' / 1); //  NaN  => not a number  number
         console.log(true / 1); // 1   false => 0
         console.log('true' / 1); // true  NaN


         // 取模运算 取余运算
         console.log( 5 % 3 ); // 2
         console.log( 20 % 3 ); // 2
         console.log( 17 % 2 ); // 1


    </script>
