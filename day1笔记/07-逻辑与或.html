         *

         * 1.当执行||运算时，遇到假的就往后执行，遇到真或者走到最后就返回当前的值

        // ! 取返  !=  !== 
        var a = 1;
        var b = undefined;
        var c = NaN;

        console.log(!a);//false
        console.log(!b);//true
        console.log(!c);//true

        a = !a ; // 非a赋值给a
        a != a ; // 判断，a不等于a

        console.log(b != 3);//false
