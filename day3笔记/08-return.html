         * 如果手动返回，则以手动返回为准
         * 
         * 函数遇到return关键字之后，会立即终止执行
         * return 之后的代码都不会执行
         * 
        */

       // 函数调用的时候，会默认返回undefined给使用者
       function test(){
          
       }

       console.log(test());

       function getSum(n1,n2){
            console.log(n1 + n2);
        //   return n1 + n2;
            // return undefined;
       }
       var result = getSum(1,2);
       console.log(result);
    //    console.log(getSum(1,2));

       function fn(a, b){
          return a + b ;
          console.log(1 + 2);
       }
       fn(2,3);


       // 声明一个函数，求最小值,接收两个参数，并且将结果返回给用户
       var getMin = function(n1 ,n2){
        //   if(n1 > n2) {
        //      return n2
        //   }else{
        //     return n1
        //   }
          return n1 > n2 ? n2 : n1
       }
       console.log(getMin(5,2));
