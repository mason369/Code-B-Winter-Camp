<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 参数默认值 => 如果外部没有传入实参，则对应的形参会按照默认参数来赋值
        */

        function fn(a,b){
            // console.log(a,b); // 1 undefined
        };
        fn(1);

        // 需求，当外部没有传入第二个参数的时候，让b默认等于34
       
        function fn1(a,b = 3){
            // console.log(a,b); // 1 3
        };
        fn1(1);

        // 如果同时存在形参默认值，且外部又传入了对应的实参的时候，以外部传入为准
        function fn2(a,b = 3){
            console.log(a,b); // 1 
        };
        fn2(1,2);


        function test(a = undefined ,b){
            console.log(a,b); //1,2
        }
        test(1,2)


        // 如果实际参数是undefined,则以形参的值为准
        function test2(a = 1,b){
            console.log(a,b);// 1  2
        }
        test2(undefined,2)

        // 
        function test3(a,b){
            console.log(a,b);// undefined undefined
        }
        test3()
    </script>
</body>
</html>
